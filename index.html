<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSignal Push Notifications</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "a8975063-d4bc-471a-b0e0-9a4bf940a3a7", // Replace with your OneSignal App ID
            });
        });
    </script>
</head>
<body>
    <h1>Welcome to OneSignal Push Notifications Demo</h1>
    <button onclick="subscribe()">Subscribe for Notifications</button>

    <script>
        function subscribe() {
            OneSignal.push(function() {
                OneSignal.showSlidedownPrompt();
            });
        }
    </script>
</body>
</html>
